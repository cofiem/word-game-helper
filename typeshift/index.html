<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/images/favicon.png" type="image/png"/>
    <title>Word Game Helper | TypeShift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container" data-controller="typeshift" data-typeshift-url-value="../data/ready/typeshift.json">
    <p class="lead">Enter the
        <a href="https://www.puzzmo.com/today">Typeshift puzzle word columns</a> as rows to see possible words.</p>
    <form class="needs-validation" novalidate data-typeshift-target="form">
        <div class="form-floating mt-3">
            <textarea class="form-control" id="puzzleWords" placeholder="Puzzle words" autocomplete="off"
                      minlength="1" data-typeshift-target="puzzle" rows="7" style="height:200px;"
                      data-action="keyup->typeshift#puzzleChanged"></textarea>
            <label for="puzzleWords">Puzzle Words</label>
        </div>
    </form>


    <h4 style="text-align: center;">
        Showing
        <span data-typeshift-target="wordsShown"></span>
        words
    </h4>

    <div class="row" data-typeshift-target="list">

    </div>

    <template data-typeshift-target="itemTemplate">
        <div class="col" data-typeshift-target="item">
            <div class="card my-1">
                <div class="card-body"><p class="card-text">(unknown)</div>
            </div>
        </div>
    </template>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" type="module"></script>
</body>
</html>
