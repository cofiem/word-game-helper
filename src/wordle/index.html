<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../public/favicon.png" type="image/png"/>
    <title>Word Game Helper | Wordle</title>
</head>
<body>
<div class="container" data-controller="wordle" data-wordle-url-value="data.json">
    <p class="lead">Enter
        <a href="https://www.nytimes.com/games/wordle">Wordle attempts</a> to see words.</p>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHelp"
            aria-expanded="false" aria-controls="collapseHelp">
        Show help
    </button>

    <div class="collapse" id="collapseHelp">
        <p>Use suffixes to show the outcome:
            <code>+</code> correct place,
            <code>?</code> wrong place,
            and <code>-</code> not in word.

            e.g. <code>a-r?i-s?e+</code>
        </p>
    </div>

    <form class="needs-validation" novalidate data-wordle-target="form">
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="entry1" placeholder="First attempt" autocomplete="off"
                   maxlength="10" minlength="10" data-wordle-target="attempt" data-action="keyup->wordle#entryChanged">
            <label for="entry1">1️⃣ First attempt</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="entry2" placeholder="Second attempt" autocomplete="off"
                   maxlength="10" minlength="10" data-wordle-target="attempt" data-action="keyup->wordle#entryChanged">
            <label for="entry2">2️⃣ Second attempt</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="entry3" placeholder="Third attempt" autocomplete="off"
                   maxlength="10" minlength="10" data-wordle-target="attempt" data-action="keyup->wordle#entryChanged">
            <label for="entry3">3️⃣ Third attempt</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="entry4" placeholder="Fourth attempt" autocomplete="off"
                   maxlength="10" minlength="10" data-wordle-target="attempt" data-action="keyup->wordle#entryChanged">
            <label for="entry4">4️⃣ Fourth attempt</label>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="entry5" placeholder="Fifth attempt" autocomplete="off"
                   maxlength="10" minlength="10" data-wordle-target="attempt" data-action="keyup->wordle#entryChanged">
            <label for="entry5">5️⃣ Fifth attempt</label>
        </div>
    </form>
    <h4 class="text-center mt-1">
        Showing
        <span data-wordle-target="wordsShown"></span>
        of
        <span data-wordle-target="wordsMatch"></span>
        Possible Words
    </h4>

    <div class="row" data-wordle-target="list">

    </div>

    <template data-wordle-target="itemTemplate">
        <div class="col" data-wordle-target="item">
            <div class="card my-1">
                <div class="card-body"><p class="card-text">(unknown)</div>
            </div>
        </div>
    </template>
</div>

<script src="./index.ts" type="module"></script>
</body>
</html>
