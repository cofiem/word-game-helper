<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/images/favicon.png" type="image/png"/>
    <title>Word Game Helper | Wordbind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container" data-controller="wordbind" data-wordbind-url-value="../data/ready/wordbind.json">
    <p class="lead">Enter the
        <a href="https://www.puzzmo.com/today">WordBind puzzle words</a> to see possible words.</p>
    <form class="needs-validation" novalidate data-wordbind-target="form">
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="puzzleWords" placeholder="Puzzle words" autocomplete="off"
                   maxlength="30" minlength="1" data-wordbind-target="puzzle" data-action="keyup->wordbind#puzzleChanged">
            <label for="puzzleWords">Puzzle Words</label>
        </div>
    </form>

    <h4 style="text-align: center;">
        Showing
        <span data-wordbind-target="wordsShown"></span>
        best words
    </h4>

    <div class="row" data-wordbind-target="list">

    </div>

    <template data-wordbind-target="itemTemplate">
        <div class="col" data-wordbind-target="item">
            <div class="card my-1">
                <div class="card-body"><p class="card-text">(unknown)</div>
            </div>
        </div>
    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>
</body>
</html>
